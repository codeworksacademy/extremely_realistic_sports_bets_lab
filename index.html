<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <!-- NOTE creates an icon that links to this repository on github -->
  <script src="https://cdn.jsdelivr.net/gh//Jeremy-Fowler/githubIconAppender/main.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Extremely Realistic Sports Bets</title>
</head>

<body>
  <header>
    <h1>ERSB <span class="fs-4">Extremely Realistic Sports Bets</span></h1>
  </header>
  <main>
    <div class="container my-3">
      <section class="row">
        <div class="col-12">
          <div class="bank m-auto">
            <p class="fs-3 fw-bold">bank</p>
            <div class="rounded-pill p-3">
              <p class="text-end fs-4 mb-0">
                <span id="bank"></span>
              </p>
            </div>
          </div>
        </div>
      </section>
      <section class="row">
        <div class="col-md-6">
          <div>
            <h2 class="text-center">Team 1</h2>
            <div class="rounded-pill p-3 bg-dark text-center">
              <p id="teamOneRoster" class="mb-0 fs-1"></p>
            </div>
            <div class="text-center mt-3">
              <button onclick="betTeam(1, 5)" class="pink-button fs-2 mb-1">
                Bet 5
              </button>
              <button onclick="betTeam(1, 25)" class="pink-button fs-2 mb-1">
                Bet 25
              </button>
              <button onclick="betTeam(1, 100)" class="pink-button fs-2 mb-1">
                Bet 100
              </button>
              <button onclick="betTeam(1, bank)" class="pink-button fs-2 mb-1">
                Bet it all
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div>
            <h2 class="text-center">Team 2</h2>
            <div class="rounded-pill p-3 bg-dark text-center">
              <p id="teamTwoRoster" class="mb-0 fs-1"></p>
            </div>
            <div class="text-center mt-3">
              <button onclick="betTeam(2, 5)" class="blue-button fs-2 mb-1">
                Bet 5
              </button>
              <button onclick="betTeam(2, 25)" class="blue-button fs-2 mb-1">
                Bet 25
              </button>
              <button onclick="betTeam(2, 100)" class="blue-button fs-2 mb-1">
                Bet 100
              </button>
              <button onclick="betTeam(2, bank)" class="blue-button fs-2 mb-1">
                Bet it all
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
